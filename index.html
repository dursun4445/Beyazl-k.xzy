<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global SMS & WhatsApp Activator</title>
    <style>
        /* CSS TASARIM KODLARI */
        :root {
            --primary: #25D366; /* WhatsApp YeÅŸili */
            --bg: #111b21;
            --card: #202c33;
            --text: #e9edef;
            --accent: #38bdf8;
        }

        body {
            background: #0b141a;
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .app-container {
            width: 360px;
            height: 640px;
            background: var(--bg);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            border: 4px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        header {
            padding: 20px;
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #313d45;
        }

        header h2 { font-size: 1.1rem; margin: 0; color: var(--primary); }

        .balance-chip {
            background: #233138;
            padding: 5px 12px;
            border-radius: 20px;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .step { padding: 15px; height: 530px; overflow-y: auto; }

        .search-bar input {
            width: 90%;
            background: var(--card);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
        }

        .country-item {
            background: var(--card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .country-item:hover {
            border-color: var(--primary);
            background: #2a3942;
        }

        .hidden { display: none; }

        .active-card {
            text-align: center;
            padding: 20px;
            background: #202c33;
            border-radius: 15px;
            margin-top: 10px;
        }

        #flag-large { font-size: 3rem; margin-bottom: 10px; }

        .number-box {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.4rem;
            margin: 15px 0;
            color: var(--accent);
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .sms-area {
            margin-top: 20px;
            text-align: center;
            background: #111b21;
            padding: 20px;
            border: 2px dashed #313d45;
            border-radius: 15px;
        }

        .otp-box {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 5px;
            color: var(--primary);
            margin-top: 15px;
        }

        .loader {
            border: 3px solid #313d45;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .cancel-btn {
            width: 100%;
            margin-top: 20px;
            background: #ea4335;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .timer { font-size: 0.8rem; color: #8696a0; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h2>SMS Activator Pro</h2>
        <div class="balance-chip">Bakiye: <span id="balance">$12.50</span></div>
    </header>

    <div id="step-1" class="step">
        <div class="search-bar">
            <input type="text" placeholder="Ãœlke veya servis ara...">
        </div>
        <div id="countries">
            </div>
    </div>

    <div id="step-2" class="step hidden">
        <div class="active-card">
            <div id="flag-large">ðŸ‡ºðŸ‡¸</div>
            <h3 id="country-title" style="margin:0">USA</h3>
            <p style="color:#8696a0; font-size: 0.9rem;">WhatsApp Servisi Aktif</p>
            
            <div class="number-box">
                <span id="display-number">YÃ¼kleniyor...</span>
                <button onclick="copyNumber()" class="copy-btn" title="Kopyala">ðŸ“‹</button>
            </div>
            <div class="timer">Numara geÃ§erlilik sÃ¼resi: <span id="countdown">15:00</span></div>
        </div>

        <div class="sms-area">
            <div id="sms-loader" class="loader"></div>
            <p id="sms-status" style="font-size: 0.9rem;">WhatsApp'tan SMS gÃ¶nderilmesi bekleniyor...</p>
            <div id="otp-display" class="otp-box">------</div>
        </div>

        <button class="cancel-btn" onclick="resetApp()">Ä°ptal Et ve Geri DÃ¶n</button>
    </div>
</div>

<script>
    /* JAVASCRIPT MANTIK KODLARI */
    const countries = [
        { name: 'Amerika', code: '+1', flag: 'ðŸ‡ºðŸ‡¸', price: '$0.50' },
        { name: 'Brezilya', code: '+55', flag: 'ðŸ‡§ðŸ‡·', price: '$0.40' },
        { name: 'Pakistan', code: '+92', flag: 'ðŸ‡µðŸ‡°', price: '$0.30' },
        { name: 'Almanya', code: '+49', flag: 'ðŸ‡©ðŸ‡ª', price: '$0.60' },
        { name: 'Ä°ngiltere', code: '+44', flag: 'ðŸ‡¬ðŸ‡§', price: '$0.55' },
        { name: 'Hindistan', code: '+91', flag: 'ðŸ‡®ðŸ‡³', price: '$0.25' }
    ];

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda Ã¼lkeleri listele
    const countryContainer = document.getElementById('countries');
    countries.forEach(c => {
        const div = document.createElement('div');
        div.className = 'country-item';
        div.onclick = () => getNewNumber(c.name, c.code, c.flag);
        div.innerHTML = `
            <span>${c.flag} <b>${c.name}</b></span>
            <span style="color: var(--primary)">${c.price}</span>
        `;
        countryContainer.appendChild(div);
    });

    function getNewNumber(name, code, flag) {
        // Ekran deÄŸiÅŸtir
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.remove('hidden');
        
        document.getElementById('country-title').innerText = name;
        document.getElementById('flag-large').innerText = flag;
        document.getElementById('display-number').innerText = "AlÄ±nÄ±yor...";

        // API SÄ°MÃœLASYONU (Burada gerÃ§ek API'den numara istenir)
        setTimeout(() => {
            const fakeNum = code + " " + Math.floor(100 + Math.random() * 899) + " " + Math.floor(1000 + Math.random() * 8999);
            document.getElementById('display-number').innerText = fakeNum;
            startWaitingForSMS();
        }, 1200);
    }

    function startWaitingForSMS() {
        // 10-15 saniye sonra kod gelmiÅŸ gibi simÃ¼le et
        // GerÃ§ek sistemde burada bir 'setInterval' ile her 3 saniyede bir API kontrol edilir
        setTimeout(() => {
            const randomOTP = Math.floor(100000 + Math.random() * 899999);
            document.getElementById('otp-display').innerText = randomOTP;
            document.getElementById('sms-loader').classList.add('hidden');
            document.getElementById('sms-status').innerText = "DOÄžRULAMA KODU ALINDI!";
            document.getElementById('sms-status').style.color = "var(--primary)";
            
            // KullanÄ±cÄ±yÄ± uyar
            if ("vibrate" in navigator) navigator.vibrate(200);
            alert("WhatsApp Kodunuz Geldi: " + randomOTP);
        }, 10000); 
    }

    function copyNumber() {
        const num = document.getElementById('display-number').innerText;
        if(num === "AlÄ±nÄ±yor...") return;
        navigator.clipboard.writeText(num);
        alert("Numara kopyalandÄ±! Åžimdi WhatsApp'a yapÄ±ÅŸtÄ±rÄ±p kodu gÃ¶nderin.");
    }

    function resetApp() {
        if(confirm("Ä°ÅŸlemi iptal etmek istediÄŸinize emin misiniz?")) {
            location.reload();
        }
    }
</script>

</body>
</html>
