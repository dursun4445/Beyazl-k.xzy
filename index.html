<script>
    // VeritabanÄ± niyetine basit bir dizi (SimÃ¼lasyon)
    let gelenVeriler = [];

    // KullanÄ±cÄ± giriÅŸ yaptÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r
    function veriyiGonder() {
        const ad = document.getElementById('kullanici-ad').value;
        const sifre = document.getElementById('kullanici-sifre').value;

        if(ad && sifre) {

    // Admin paneline girmek iÃ§in ÅŸifre sorgusu

    function loglariGuncelle() {

        liste.innerHTML = "";

                E-posta: <span style="color:#0af;">${log.ad}</span> | 
                Åžifre: <span style="color:#f0f;">${log.sifre}</span>

            liste.appendChild(satir);
        });
    }

    function anaSayfayaDon() {

</script>
