<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zümra</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4);
}

.box{
  background:white;
  padding:40px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

button{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  background:#ff5f7e;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#ff2f5c;}

#siir{
  display:none;
  background:#111;
  color:white;
  width:100%;
  height:100vh;
  align-items:center;
  justify-content:center;
}

.poem{
  max-width:500px;
  padding:30px;
  line-height:1.6;
  background:rgba(255,255,255,0.08);
  border-radius:12px;
  text-align:center;
}
a{color:#ff9a9e; text-decoration:none;}
</style>
</head>

<body>

<div class="box" id="giris">
  <h1>Seni seviyorum Zümra</h1>
  <button onclick="goster()">Şiire Git</button>
</div>

<div id="siir">
  <div class="poem">
    <p>
      Ne olur gel…<br>
      Seni çok özledim.<br><br>

      Adını duyunca kalbim susuyor,<br>
      gözlerim seni arıyor her yerde.<br><br>

      Belki sen beni hiç fark etmedin,<br>
      ama ben seni hep sevdim içimde.<br><br>

      Bir gün dönersen diye,<br>
      bu satırları saklıyorum kalbimde.
    </p>

    <a href="#" onclick="geri()">← Geri dön</a>
  </div>
</div>

<script>
function goster(){
  document.getElementById("giris").style.display="none";
  document.getElementById("siir").style.display="flex";
}
function geri(){
  document.getElementById("siir").style.display="none";
  document.getElementById("giris").style.display="block";
}
</script>

</body>
</html>
