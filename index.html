<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyazKoç VIP Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* ÜST BAR */
        .navbar { background: #0c0c0c; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #1a1a1a; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; color: #4a148c; font-size: 18px; }
        .logo img { width: 35px; height: 35px; border-radius: 5px; border: 1px solid #4a148c; }
        .menu-btn { font-size: 26px; cursor: pointer; color: #fff; }

        /* YAN MENÜ (SIDEBAR) */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #0c0c0c; transition: 0.4s ease-in-out; z-index: 2000; border-right: 1px solid #1a1a1a; overflow-y: auto; }
        .sidebar.active { left: 0; box-shadow: 5px 0 15px rgba(74, 20, 140, 0.3); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 1500; }
        .overlay.active { display: block; }

        /* PROFİL KISMI */
        .profile { padding: 30px 20px; border-bottom: 1px solid #1a1a1a; text-align: left; }
        .profile img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #4a148c; background: #fff; object-fit: cover; }
        .profile-info { margin-top: 15px; }
        .profile-info b { display: block; font-size: 18px; letter-spacing: 0.5px; }
        .profile-info span { font-size: 12px; color: #2ecc71; font-weight: bold; }
        .profile-info span::before { content: "● "; }

        /* MENÜ LİSTESİ */
        .nav-list { padding: 10px 0; }
        .label { padding: 15px 20px 8px; font-size: 11px; color: #4a148c; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { padding: 14px 20px; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s; color: #bbb; text-decoration: none; font-size: 15px; }
        .nav-item i { color: #4a148c; width: 20px; text-align: center; font-size: 18px; }
        .nav-item:active { background: #1a1a1a; color: #fff; border-left: 3px solid #4a148c; }

        /* ANA İÇERİK */
        .content { margin-top: 80px; padding: 20px; }
        .welcome-card { background: linear-gradient(135deg, #111 0%, #050505 100%); padding: 30px 20px; border-radius: 15px; border: 1px solid #222; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .welcome-card h2 { margin: 0; font-size: 20px; }
        .premium-tag { display: inline-block; background: #4a148c; padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/ak-47-icon-vector-illustration_619989-1111.jpg" alt="Keleş">
            <span>BeyazKoç VIP</span>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="profile">
            <img src="https://img.freepik.com/premium-vector/ak-47-icon-vector-illustration_619989-1111.jpg" alt="User">
            <div class="profile-info">
                <b>BeyazKoçBedava</b>
                <span>Çevrimiçi</span>
            </div>
        </div>

        <div class="nav-list">
            <div class="label">GSM ÇÖZÜMLERİ</div>
            <div class="nav-item" onclick="alert('Sorgu başlatıldı...')"><i class="fas fa-phone"></i> GSM Sorgu</div>
            <div class="nav-item" onclick="alert('SMS Bomber aktif!')"><i class="fas fa-bomb"></i> SMS Bomber</div>
            
            <div class="label">ARAÇLAR</div>
            <div class="nav-item" onclick="alert('Mernis datası yükleniyor...')"><i class="fas fa-id-card"></i> Mernis 2026</div>
            <div class="nav-item" onclick="alert('Sızıntı izleniyor...')"><i class="fas fa-unlock-alt"></i> Veri Sızıntısı</div>
            
            <div class="label">PREMİUM</div>
            <div class="nav-item"><i class="fas fa-crown" style="color: gold;"></i> VIP Satın Al</div>
            <div class="nav-item"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</div>
        </div>
    </div>

    <div class="content">
        <div class="welcome-card">
            <h2>Hoş Geldin, BeyazKoçBedava!</h2>
            <div class="premium-tag">PREMİUM AKTİF</div>
            <p style="color: #666; font-size: 13px; margin-top: 15px;">Kullanmak istediğin aracı sağ üstteki menüden seçebilirsin.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>

</body>
</html>
